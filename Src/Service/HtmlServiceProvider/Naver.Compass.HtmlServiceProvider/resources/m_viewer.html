<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="robots" content="noindex, nofollow">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
<link rel="apple-touch-icon-precomposed"  href="resources/images/favicon_protoNow_w57.png">
<link rel="apple-touch-icon-precomposed" sizes="114x114" href="resources/images/favicon_protoNow_w114.png">
<title>protoNow Viewer</title>
<link rel="shortcut icon" type="image/x-icon" href="resources/images/favicon_24.ico">
<link type="text/css" rel="Stylesheet" href="resources/css/libs.min.css">
<link type="text/css" rel="stylesheet" href="resources/css/protoNow_frame_mobile.min.css">
<link type="text/css" rel="stylesheet" href="resources/css/protoNow_page.min.css">
<script type="text/javascript" src="data/document_data.js"></script>
<script type="text/javascript" src="resources/js/vendor.min.js"></script>
<script type="text/javascript" src="resources/js/protoNowStarter.min.js"></script>
<script type="text/javascript" src="resources/js/page.min.js"></script>
</head>
<body id="protoNowViewer" class="mobile">
<!-- frame -->
<div id="viewerFrameContainer" class="wrap">
    <div class="menu_panel">
        <button type="button" id="mainMenuButton" class="btn_viewer_menu" data-prevent>
            <i id="mainMenuIcon" class="ico main_menu"></i>
            <span class="blind">메뉴</span>
        </button>

        <div id="subMenuArea" class="sub_menu_area" style="display:none;">
            <button type="button" id="sitemapButton" class="btn_viewer_menu" data-prevent>
                <i class="ico sitemap"></i>
                <span class="blind">사이트 맵</span>
            </button>
            <button type="button" id="pageNoteButton" class="btn_viewer_menu" data-prevent>
                <i class="ico page_note"></i>
                <span class="blind">페이지 노트</span>
            </button>
            <button type="button" id="highlightInteractiveButton" class="btn_viewer_menu" data-prevent>
                <i class="ico interaction"></i>
                <span class="blind">인터렉티브 오브젝트 하이라이트</span>
            </button>
        </div>

        <div class="page_navi_area">
            <a href="#" class="btn_viewer_menu" data-direction="prev" data-prevent>
                <i class="ico prev"></i>
                <span class="blind" data-i18n="nav.prev">이전 페이지</span>
            </a>
            <a href="#" class="btn_viewer_menu" data-direction="next" data-prevent>
                <i class="ico next"></i>
                <span class="blind" data-i18n="nav.next">다음 페이지</span>
            </a>
        </div>
    </div>
    <!-- // Viewer Menu -->

    <div id="pageNotePanel" class="note_panel panel_content_container" style="display:none;" data-prevent>
        <h2 class="panel_content_title" data-i18n="common.pagenote">페이지 노트</h2>
        <div class="panel_content_area">
            <div class="page_title">
                <h3 id="currentPageTitle"></h3>
            </div>
            <div id="pageNotes" class="page_note_content"></div>
        </div>
        <button type="button" class="btn_panel_close"><span class="blind">닫기</span></button>
    </div>

    <div id="sitemapTreePanel" class="sitemap_panel panel_content_container" style="display:none;" data-prevent>
        <h2 class="panel_content_title" data-i18n="common.sitemap">사이트 맵</h2>
        <div id="sitemapTreeArea" class="panel_content_area">
            <div id="siteMap" class="sitemap_list">사이트 맵 목록</div>
        </div>
        <button type="button" class="btn_panel_close"><span class="blind">닫기</span></button>
    </div>
</div>

<!-- stage -->
<div id="viewerPageContainer" class="content">
    <div id="viewerPageContent"></div>
</div>

<div class="dim" id="_dimmed" data-prevent style="display:none;"></div>
<div class="loading_container _loading" data-prevent>
    <div class="spinner">
        <div class="spinner-container container1">
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="circle3"></div>
            <div class="circle4"></div>
        </div>
        <div class="spinner-container container2">
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="circle3"></div>
            <div class="circle4"></div>
        </div>
        <div class="spinner-container container3">
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="circle3"></div>
            <div class="circle4"></div>
        </div>
    </div>
</div>
</body>
</html>
